<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles2.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="titulo"><h1>Courts Online</h1></div>
        <ul>
          <a>Home</a>
          <a>Sobre nosotros</a>
          <a>Servicios</a>
          <a>Para empresas</a>
        </ul>
      </nav>
    </header>
  </body>
  <main>
    <div class="formulario">
      <h2>
        Si estas interesado en nuestros servicios para empresas, contactanos a
        traves de este formulario
      </h2>
      <div class="contain">
        <div class="wrapper">
          <div class="contacts">
            <h3>contacto</h3>

            <ul>
              <li>Courts Online</li>
              <li>+5492235448889</li>
              <li>courtsonline@mail.com</li>
            </ul>
          </div>

          <div class="form">
            <h3>Envianos tu mensaje</h3>
            <form action="">
              <p>
                <label for="">Nombre de la empresa</label>
                <input type="text" />
              </p>
              <p>
                <label for="">Representante</label>
                <input type="text" />
              </p>
              <p>
                <label for="">Email</label>
                <input type="email" />
              </p>
              <p>
                <label for="">Asunto</label>
                <input type="text" />
              </p>
              <p class="full-width">
                <label for="">Escriba su mensaje</label>
                <textarea name="" id="" cols="30" rows="7"></textarea>
              </p>
              <p class="full-width">
                <button>Enviar</button>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</html>
