<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../challenge/styles/styles2.css" />
    <title>Empresas</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light" id="nav-bar">
        <a class="navbar-brand" href="#">Courts Online</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home</a>
            <a class="nav-item nav-link" href="#">Servicios</a>
            <a class="nav-item nav-link" href="#">Empresas</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- aca van las cards-->

      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2>Precios corporativos</h2>
          </div>
          <div class="row text-center">
            <div class="col-md-4">
              <div class="card" style="width: 18rem">
                <img
                  src="https://www.clubbapro.com.ar/wp-content/uploads/escudo.png"
                  class="card-img-top"
                  id="banco"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Club Banco Provincia</h5>
                  <p class="card-text">Direccion: Av. Altair Espigon C</p>
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                  >
                    Ver precios
                  </button>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card" style="width: 18rem">
                <img
                  src="https://www.cnmp.org.ar/wp-content/uploads/2019/10/LogoCNMP2017_Leyenda.png"
                  class="card-img-top"
                  id="nautico"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Club Nautico</h5>
                  <p class="card-text">Direccion: Av. Altair Espigon C</p>
                  <a href="#" class="btn btn-primary">Ver precio</a>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card" style="width: 18rem">
                <img
                  src="https://www.onceunidos.com/wp-content/themes/onceunidos/img/logo-v-neg.svg"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Club Once Unidos</h5>
                  <p class="card-text">Direccion: Tomas Falkner 5220</p>
                  <a href="#" class="btn btn-primary">Ver precio</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--Aca Va el modal-->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Turno fijo mensual
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">$30.000</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button type="button" class="btn btn-primary">Reservar</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
</html>
